<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Materiais Escolares</title>
</head>
<body>
    <fieldset>
    
    <h2>Cadastro de novos materiais de aula</h2>
    
    <fieldset>
        <legend style="font-family: Cambria,
        Cochin, Georgia, Times, 'Times New Roman', serif;">Lista de materiais já cadastrados</legend>

            <ol>
                <li>Lápis</li>
                <li>Caneta</li>
                <li>Papel</li>
                <li>Tesoura</li>

            </ol>
    </fieldset> 
            
    <fieldset>
            <legend style="font-family: Cambria,
            Cochin, Georgia, Times, 'Times New Roman', serif;">Cadastrar novo material</legend>

            <input type="text" placeholder="Nome">
            <br>
            <input type="text" placeholder="Preço">
            <br>Quantidade:
            <select name="quantidade" id="quantidade">
                <option value="0"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <br>Devolução:

            <input type="radio" name="pesquisa" id="pesquisa" value="sim">Sim
            <input type="radio" name="pesquisa" id="pesquisa" value="nao">Não
            
            <br>

            <input type="button" value="Limpar">
            <input type="button" value="Cadastrar">
    
    </fieldset>

    <fieldset>
        <legend style="font-family: Cambria,
            Cochin, Georgia, Times, 'Times New Roman', serif;">Dados do último material castrado</legend>

        <table style="align-self: center; 
        border-style: groove;
        border-color: black; 
        background-color: aliceblue; border-width: 3px;" border="10px">
            <tr>
                <th>Nome</th>
                <td>Lápis</td>
            </tr>
            
            <tr>
                <th>Preço</th>
                <td>R$12,30</td>
            </tr>
            
            <tr>
                <th>Quantidade</th>
                <td>200</td>
           </tr>

           <tr>
                <th>Devolução</th>
                <td>Sim</td>

           </tr>

        </table>


    
    
    </fieldset> 
    </fieldset>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1><b>FORMULARIO</b></h1>
    <form>
        <fieldset style="width: 40px; border-style: outset; background-color: rgb(140, 232, 235);">
            <br>
            <label for="" style="border: outset; 
                border-color: darkgrey; 
                background-color: aliceblue; ">Primeiro nome:</label>
            
            <input type="text" style="margin-top: 5px;" name="primeiroNome" id="primeiroNome" placeholder="Digite o primeiro nome">
            <br><br>
            <label for="ultimonome" style="border: outset;
                border-color: darkgrey;
                background-color: aliceblue;">Ultimo nome:</label>
            
            <input type="text" 
                    name="ultimoNome" 
                    id="ultimoNome" 
                    placeholder="Digite o ultimo nome" 
                    style="margin-top: 5px;">
            <br><br>            
            
            
            <input type="button" value="Enviar" name="Enviar">
        </fieldset>
    </form>
</body>
</html>
